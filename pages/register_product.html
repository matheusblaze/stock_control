<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroCosmos3D | Registrar Produto</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="../assets/css/base/base.css">
    <link rel="stylesheet" href="../assets/css/components/header.css">
    <link rel="stylesheet" href="../assets/css/components/card.css">
    <link rel="stylesheet" href="../assets/css/components/inputs.css">
    <link rel="stylesheet" href="../assets/css/components/button.css">
    <link rel="stylesheet" href="../assets/css/components/modal.css">
    <link rel="stylesheet" href="../assets/css/product_register.css">
    <link rel="stylesheet" href="../assets/css/components/footer.css">
</head>
<body>
    <header class="header container">
        <img src="../assets/img/logo 7.png" alt="Logotipo MicroCosmos3D" class="header__logo">
        <nav>
            <ul class="header__navigation-list">
                <li class="header__link"><a href="#">Pedidos</a></li>
                <li class="header__link active"><a href="/pages/inventory_list.html">Estoque</a></li>
                <li class="header__link"><a href="#">Linha de Produção</a></li>
            </ul>
        </nav>
    </header>
    <main class="container flex flex--center flex--column">
        <section class="card register">
            <h1 class="card-register">Novo Cliente</h1>
            <form class="flex flex--column" data-form>
                <div class="input-container">
                    <input name="name" id="name" class="input" type="text" placeholder="Nome" required data-name>
                    <label class="input-label" for="name">Nome</label>
                    <span class="input-error-msg">Esse campo não pode estar vazio</span>
                </div>
                <div class="input-container">
                    <input name="qtd" id="qtd" class="input" type="number" placeholder="0" min="0" required data-qtd>
                    <label class="input-label" for="qtd" >Quantidade</label>
                    <span class="input-error-msg">Esse campo não pode estar vazio</span>
                </div>
                <div class="input-container">
                    <input name="weight" id="weight" class="input" type="number" placeholder="0" min="0" required data-weight>
                    <label class="input-label" for="weight" >Peso</label>
                    <span class="input-error-msg">Esse campo não pode estar vazio</span>
                </div>
                <button type="submit"class="button">Cadastrar</button>
            </form>
        </section>
    </main>
    <footer class="footer container">
        <img src="../assets/img/logo 8.png" class="footer__logo">
        <p class="footer__copyright">&copy; Copyright MicrocosmosBG - 2022<br>   Matheus Antunes Chipanski</p>
    </footer>
    <script type="module" src="../controller/registerProduct-controller.js"></script>
</body>


</html>
